<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar la compra</title>
    <link rel="stylesheet" href="../css/purchase.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="home-btn">
          <a href="/">Inicio</a>
        </div>
        <h1>Finalizar la compra</h1>
      </div>
    </header>
    <main class="container">
      <section class="cart">
        <h2>Carrito</h2>
        <table id="shop-list-order">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="path_to_image.jpg" alt="Product Image"></td>
              <td>Producto 1</td>
              <td>$10.00</td>
              <td>2</td>
              <td><button class="btn-1">Eliminar</button></td>
            </tr>
            <!-- Aquí puedes añadir más filas de productos -->
          </tbody>
        </table>
        <button id="flush-car-shop" class="btn-1">Vaciar Carrito</button>
        <button id="purchase-btn" class="btn-1">Realizar Compra</button>
      </section>
      <div id="invoice-popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Factura</h2>
          <p id="invoice-id">ID: 123456</p>
          <p id="invoice-name">Nombre: Juan Pérez</p>
          <p id="invoice-date">Fecha: 01/06/2024</p>
          <p id="invoice-order">Pedido: 3x Producto 1, 2x Producto 2</p>
          <p id="invoice-total">Total: $50.00</p>
        </div>
      </div>
    </main>
    <script src="../js/purchase.js"></script>
  </body>
</html>
