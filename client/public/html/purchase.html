<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar la compra</title>
    <link rel="stylesheet" href="../css/purchase.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Finalizar la compra</h1>
      </div>
    </header>
    <main class="container">
      <section class="cart">
        <h2>Carrito</h2>
        <table id="shop-list-order">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="flush-car-shop" class="btn-1">Vaciar Carrito</button>
        <button id="purchase-btn" class="btn-1">Realizar Compra</button>
      </section>
      <div id="invoice-popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Factura</h2>
          <p id="invoice-id"></p>
          <p id="invoice-name"></p>
          <p id="invoice-date"></p>
          <p id="invoice-order"></p>
          <p id="invoice-total"></p>
        </div>
      </div>
    </main>
    <script src="../js/purchase.js"></script>
  </body>
</html>
