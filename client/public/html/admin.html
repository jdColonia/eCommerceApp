<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Registro de Productos</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Panel de Administración</h1>
      </div>
    </header>

    <main class="container">
      <section class="admin-form">
        <h2>Registrar Nuevo Producto</h2>
        <form id="product-form">
          <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="name" required />
          </div>
          <div class="form-group">
            <label for="productDescription">Descripción:</label>
            <textarea id="productDescription" name="description" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="productPrice">Precio:</label>
            <input type="number" id="productPrice" name="price" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="productQuantity">Cantidad:</label>
            <input type="number" id="productQuantity" name="quantity" step="1" required />
          </div>
          <div class="form-group">
            <label for="productImage">Imagen del Producto:</label>
            <input type="file" id="productImage" name="image" required />
          </div>
          <div class="form-group">
            <button type="submit">Registrar Producto</button>
          </div>
        </form>
      </section>
    </main>

    <script src="../js/admin.js"></script>
  </body>
</html>
